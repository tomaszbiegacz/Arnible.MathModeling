name: CI

on:  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:  
  build-linux:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v2      
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: build
        run: dotnet build
      - name: upload build
        uses: actions/upload-artifact@v2
        with:
          name: linux-build-result
          path: .

  test-linux:
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - name: download build
        uses: actions/download-artifact@v2
        with:
          name: linux-build-result
      - name: test
        run: 'dotnet test --test-adapter-path:. --logger:"junit;LogFilePath=..\artifacts\{assembly}-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"'
      - name: publish results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: ./**/*test-result.xml
          
  build-windows:
    runs-on: windows-latest
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: build
        run: dotnet build  
      - name: test
        run: dotnet test
      - name: publish results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1
        if: always()
        with:
          files: ./**/*test-result.xml
        
  
